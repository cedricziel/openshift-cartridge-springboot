---
Name: springboot
Cartridge-Short-Name: SPRINGBOOT
Display-Name: Spring Boot 1.2 Gradle Edition
Description: Spring Boot is an oppinionated take on building microservices
Version: '1.2'
Source-Url: https://github.com/cedricziel/openshift-cartridge-springboot.git
License: MIT License
License-Url: https://raw.github.com/joyent/node/v0.10/LICENSE
Vendor: www.nodejs.org
Website: http://www.nodejs.org/
Cartridge-Version: 0.0.1
Cartridge-Vendor: cedricziel
Categories:
- service
- java
- microservice
- web_framework
Help-Topics:
  Developer Center: https://www.openshift.com/developers
Provides:
Scaling:
  Min: 1
  Max: -1
Publishes:
  get-doc-root:
    Type: FILESYSTEM:doc-root
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
  set-mysql-connection-info:
    Type: NET_TCP:db:mysql
    Required: false
  set-postgres-connection-info:
    Type: NET_TCP:db:postgres
    Required: false
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: ''
    Options:
      health: true
Install-Build-Required: true
